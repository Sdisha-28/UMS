<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Register</h3>
            <form (submit)="register()">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="phone" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" [(ngModel)]="city" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" [(ngModel)]="role" class="form-control" required>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                  <option value="maintainer">Maintainer</option>
                  <option value="guest">Guest</option>
                  <option value="viewer">Viewer</option>
                </select>
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="form-check">
                  <input type="radio" id="male" name="gender" value="male" [(ngModel)]="gender" class="form-check-input" required>
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="female" name="gender" value="female" [(ngModel)]="gender" class="form-check-input" required>
                  <label for="female" class="form-check-label">Female</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
            </form>
            <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
