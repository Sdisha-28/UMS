   <div class="profile-container">
    <div class="profile-details" *ngIf="!isEditing">
        <p><strong>Employee ID:</strong> {{ user.emp_id }}</p>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>City:</strong> {{ user.city }}</p>
        <p><strong>Role:</strong> {{ user.role }}</p>
        <p><strong>Gender:</strong> {{ user.gender }}</p>
        <p><strong>Date of Birth:</strong> {{ user.dob }}</p>
        <button class="btn btn-primary edit-button" (click)="toggleEdit()">Edit</button>
    </div>
    <div class="profile-edit" *ngIf="isEditing">
        <form (ngSubmit)="updateProfile()">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" [(ngModel)]="email" name="email" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" [(ngModel)]="city" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" [(ngModel)]="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" [(ngModel)]="role" class="form-control">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="maintainer">Maintainer</option>
                    <option value="guest">Guest</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" [(ngModel)]="dob" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
            <div *ngIf="updateMessage" class="alert alert-success">
                {{ updateMessage }}
            </div>
        </form>
    </div>
</div>
