<p>register page</p>
<form (submit)="register()">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>

    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="city" required>
    </div>

    <div>
        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="role" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="maintainer">Maintainer</option>
            <option value="guest">Guest</option>
            <option value="viewer">Viewer</option>
        </select>
    </div>

    <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" [(ngModel)]="gender" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" [(ngModel)]="gender" required>
        <label for="female">Female</label>
    </div>

    <button type="submit">Register</button>
</form>
